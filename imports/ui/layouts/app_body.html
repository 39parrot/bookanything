<template name="App_body">
  <div class="main-wrapper">
    <div class="navbar">
      <div class="container">
				<div class="row">
					<div class="toogle-wrapper">
						<button type="button" class="navbar-toggle collapsed">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>

					<div class="navbar-header without-text">
						<div class="logotype-wrapper">
							<a href="/" class="logo">
								<img src="/images/logo-white.png" alt="logotype">
							</a>
						</div>
            <span style="color: white">{{ breadcrumbText }}</span>
					</div>

          {{#if loggedIn}}
            {{> messagesCountIndicator}}
  					<div class="user">
              <a href="/me">
  		          <img src="{{ loggedInUserProfilePictureUrl }}" alt="user">
              </a>
  						<!-- <div class="has-message">
  							<i class="fa fa-comments-o" aria-hidden="true"></i>
  						</div> -->
  					</div>
          {{/if}}
				</div>
			</div>
    </div>

    {{> Template.dynamic template=main}}

    <div class="bottom-panel">
			<ul class="list-unstyled">
        <li>
					<a href="/history">
						<!-- <i class="fa fa-th" aria-hidden="true"></i> -->
						<span class="title">History</span>
					</a>
				</li>
				<li class="active">
					<a href="/">
						<i class="fa fa-th" aria-hidden="true"></i>
						<span class="title">Catalog</span>
					</a>
				</li>
				<li>
					<a href="/share">
						<i class="fa fa-plus" aria-hidden="true"></i>
						<span class="title">Share</span>
					</a>
				</li>
				<!-- <li>
					<a href="#">
						<i class="fa fa-question" aria-hidden="true"></i>
						<span class="title">help</span>
					</a>
				</li> -->
			</ul>
		</div>
  </div>
</template>
