<template name="share_form">

  <div class="share-resource-page page">
		<div class="container">
			<form action="#" class="share-resource">
        <div id="myDropzone" class="dropzone">

        </div>
        <!-- {{> dropzone url='/' id='myDropzone' maxFiles=1}} -->
				<!-- <div class="form-group">
					<div class="image-uploader">
						<i class="fa fa-plus" aria-hidden="true"></i>
						<div class="description">
							Add picture
						</div>
					</div>
				</div> -->

        <!-- <input type="file" class="file_bag">
        <button class="upload">Upload</button> -->
        {{#if processing}}
          {{> spinner}}
        {{/if}}

        <div class="title-row">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-briefcase" aria-hidden="true"></i>
							</span>
              <!-- TODO: get rid of this hardcode, categories are in the DB  -->
							<select id="category">
                <option>Select a category</option>
                <option value="cars">Cars</option>
                <option value="bicycles">Bicycles</option>
                <option value="flats">Flats</option>
              </select>
						</div>
					</div>
				</div>
				<div class="title-row">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-briefcase" aria-hidden="true"></i>
							</span>
							<input id="what" type="text" placeholder="What" value="" class="form-control">
						</div>
					</div>
				</div>
        <!-- TODO: geo autocomplete  -->
				<div class="location-row">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</span>
							<input id="where" type="text" placeholder="Where" value="" class="form-control">
						</div>
					</div>
				</div>
				<div class="comment-row">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-comment" aria-hidden="true"></i>
							</span>
							<input type="text" id="description" placeholder="Description" value="" class="form-control">
						</div>
					</div>
				</div>
				<div class="price-value-row">
					<div class="form-group">
						<div class="input-group">
							<input id="price" type="text" placeholder="Price" value="" class="form-control">
							<span class="input-group-addon">kr/d</span>
						</div>
					</div>
				</div>
				<!-- <div class="dates-row">
					<div class="form-group">
						<div class="input-group">
							<input type="text" placeholder="Start date" class="form-control">
							<span class="input-group-addon">X</span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" placeholder="End date" class="form-control">
							<span class="input-group-addon">X</span>
						</div>
					</div>
				</div> -->

				<div class="form-action">
          {{#if saved}}
            <span>Saved <a href="{{pathToThing thing}}">See your thing</a></span>
          {{else}}
            <button class="btn btn-default js-save">Save</button>
          {{/if}}
				</div>
			</form>
		</div>
	</div>
</template>
